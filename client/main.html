<head>
  <title>welcome</title>
</head>

<body>
</body>


<template name="home">
  <div id="nav">
  <div id="prev">prev</div> 
  <div id="next">next</div>
</div>
<div id="menu-left">
  <div id="uncensored">
    
    <input type="checkbox" id="uncensoredbox" name="uncensoredbox">
    <label for="uncensoredbox">
    activate
    uncensored mode</label> 
    </div>
</div>



  <div id="works" class="grad">
  {{ #each work in single "Works" }}
  <div class="work work-{{@index}}">
  <div class="page-full">

  </div>
    <div class="left">
      <div class="goleft"></div>
      <div class="goright"></div>

      <div class="goflight"></div>
        <div class="sub-top">         <!-- HEADER TOP LEFT PAGE  -->        
          <div class="title">
          {{ work.fields.Name }}
          </div>
          <div class="s-yea">
            {{ work.fields.Year}}
          </div>
          <div class="s-typ">
            {{ work.fields.[Type of work]}}
          </div>
        </div>

      <div class="subs-left">
        {{#if work.fields.[In collaboration with]}}
        <div class="sub-block s-inc">
        <div>Collaborators:</div>
          <p>
          {{work.fields.[In collaboration with]}}
        </p>
        </div>
        {{/if}}


        {{#if work.fields.[Special Thanks]}}
        <div class="sub-block s-spe">
          <div>Special Thanks:</div>
          <p>
          {{work.fields.[Special Thanks]}}
        </p>
        </div>
        {{/if}}

        {{#if work.fields.[Shows]}}
        <div class="sub-block s-sho">
          <div>Passed Shows:</div>
            {{#each id_ in work.fields.[Shows] }}
            {{#each show in id id_}}
            <p>
              {{show.fields.Name}}
            </p>
            {{/each}}
            {{/each}}
        
        </div>
        {{/if}}

        {{#if work.fields.[Venues]}}
        <div class="sub-block s-ven">
        <div>Venues:</div>
            {{#each id_ in work.fields.[Venues] }}
            {{#each venue in id id_}}
              
              <p>{{venue.fields.Name}}</p>

            {{/each}}
            {{/each}}
        
        </div>
        {{/if}}



        {{#if work.fields.Materials}}

        <div class="sub-block s-mat"> 
        <div>Materials:</div>
          {{#each id_ in work.fields.Materials}}
          {{#each material in id id_}}
          <p>
          {{material.fields.Name}}
          </p>
          {{/each}}
          {{/each}}
      </div>
      {{/if}}
        
      </div>

        <div class="entries">
        {{#if work.fields.Entries}}        <!-- ENTRIES  -->       

        <div class="sub">
          {{#each entryid in work.fields.Entries }}
          {{#let pcount=@index}}          
            {{#each entry in id entryid}}

            <div class="sub-block"> 
             
                {{#if eq entry.fields.Link true }}
                <a href="{{entry.fields.Text}}">{{entry.fields.Text}}</a>

                {{else if eq entry.fields.Main true }}
                <div id="sub">{{entry.fields.Text}}</div>

                {{else if eq entry.fields.Type "Blog" }}
                
                  {{#if eq pcount 0}}
                  {{entry.fields.Text}}
                  {{/if}}


                {{else}}
                
                
                {{/if}}
              </div>
           
            {{/each}}
            {{/let}}
          {{/each}}
        </div>
        {{/if}}
      </div>  <!-- END ENTRIES  -->   


      {{#if work.fields.Status}}
      <div class="sub-bottom">
        Status:
        {{work.fields.Status}}
      </div>
      {{/if}}



    </div>              
    
    
    <div class="right">
      {{#if work.fields.Photos}}

        {{#each photo in work.fields.Photos}}      

            {{#if eq photo.type "video/mp4"}}
            <video class="img-fullpage page page-{{@index}}" controls  >
            <source  src="{{photo.url}}" type="video/mp4" />
            </video>
            
            {{else}}
            <div class="img-fullpage page page-{{@index}}" style="background-image: url('{{photo.url}}')"></div>

            {{/if}}
 

        {{/each}}

      {{else}}
      {{#if eq work.fields.Status "Blog" }}
      {{#each id_ in work.fields.Entries}}
      {{#let pcount=@index}}     
      {{#each blog in id id_}}
      <div class="img-fullpage page page-{{pcount}} blogcentered">
          {{date blog.createdTime}}
          {{blog.fields.Text}}
      </div>
      {{/each}}
      {{/let}}
      {{/each}}
      {{else}}
      Bee
      {{/if}}

      {{/if}}
    </div>


  </div>
  {{/each}}
</div>


</template>
