<template name="work">
  {{> menu}}
  <div class="singlework">
  {{#if eq orientation true}}
  {{log requestedid}}
  {{#each entry in entries requestedid}}
  
  
    {{#if entry.fields.Photos}}
    {{#each photo in entry.fields.Photos}}
    <div class="entry">
      <div class="entryphoto">
        <img src="{{photo.url}}" />
      </div>
        {{#if has entry.fields.Meta 'No-caption'}}
          {{else}}
          <div class="caption">{{photo.filename}}</div>
        {{/if}}
      </div>
    {{/each}}
  {{/if}} 

      {{> entry_template entry=entry}}

  {{/each}}

  {{else}}
  {{> portrait}}
  {{/if}}
  </div>
</template>
