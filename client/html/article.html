<template name="article">

{{#let work=fetch}}
{{#each entrycur in (sortEntryBy work.fields.Entries "cd" work.fields.direction)}}

{{#each entry in entrycur}}
<div class="entry {{strarr entry.fields.Scheme true}}">

  <div  class="entry-text">
    {{> entry_template entry=entry}}
  </div>

  <div class={{strarr entry.fields.Scheme}}>
    <div class="photos">
  {{#each photo in entry.fields.Photos}}
    <div class="photo">
    <img src={{photo.url}}><div class="caption">{{photo.filename}}</div>
    </div>
  {{/each}}
  </div>
</div>
</div>
{{/each}}

{{/each}}
{{/let}}


</template>
