    {{#each bio in getbio}}
    {{#each bioentryid in bio.fields.Entries}}
    {{#let bioentry = (id bioentryid)}}
    {{#each entry in bioentry }}
      {{> bioentry_template entry=entry}}
    {{/each}}
    
    {{/let}}
    {{/each}} 
    {{/each}}
  </div>

</div>
