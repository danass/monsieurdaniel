  <template name="works">
    {{> gradients}}
    {{#if eq orientation true}}
    {{> menu}}

    <div id="works">

      {{ #let work = getwork }}

      <div class="work">
        <div class="info" title="About this project">about project</div>
        <div class="right">

          {{> toppy work=work}}

          {{#each entry in entries workid}}
            
          {{> entry_template entry=entry}}
          {{#if has entry.fields.Meta 'Unique'}}
          <div class="unique">
            <a href="/entry/{{entry.id}}">open</a>
          </div>
          {{else}}

          {{/if}}


          {{/each}}
        </div>
      </div>

      {{/let}}


    </div>

    {{else}}
    {{orientation}}
    {{> portrait}}
    {{/if}}

    {{> overview }}

    <div class="footer">
      website 2021. daniel assayag. beta version wip.
    </div>
    
  </template>

  <template name="entry_template">
    
    {{#if entry.fields.Photos}}

      {{#each photo in entry.fields.Photos}}
      <div class="img-fullpage page page-{{@index}}" style="background-image: url('{{photo.url}}')"></div>
      
      {{#if has entry.fields.Meta 'No-caption'}}
      {{else}}
      <div class="caption">{{photo.filename}}</div>
      {{/if}}
      {{/each}}

    {{/if}}

    {{#if has entry.fields.Meta 'Date'}}
    <div class="entry-date">
      {{date entry.fields.date_created}}
    </div>
    {{/if}}


    {{#if iNe entry.fields.Text}}

    {{#if has entry.fields.Meta 'Video'}}
    <div class="entry">
      {{#youtube}}{{{entry.fields.Link}}}{{/youtube}}
    </div>
    {{/if}}
    <div class="entry">
      <div class="entry-text">
        {{#markdown}}{{{entry.fields.Text}}}{{/markdown}}
      </div>
    </div>

    {{/if}}
  



  </template>

  <template name="portrait">
    {{clear}}
    <div class="portraitwarning">
      Turn you phone in landscape mode.
      Mettez votre téléphone en position paysage.
      Dir tiliphoune dialk f mode pizaj
    </div>

  </template>

  <template name="left_template">
    <div class="left">

      <div class="title">
        {{ work.fields.Name }}
      </div>

      <div class="s-typ" style="background: '{{colorType work.fields.Field}}'">
        {{ work.fields.Field}}
      </div>

    </div>
  </template>



  <template name="toppy">
    <div class="bugger">
      <div class="couscous">
      {{> left_template work=work}}
      <div class="toppy">
        {{#if work.fields.[In collaboration with]}}
        <div class="sub">
          <div>Collaborators</div>
          <p>
            {{work.fields.[In collaboration with]}}
          </p>
        </div>
        {{/if}}


        {{#if work.fields.[Special Thanks]}}
        <div class="sub">
          <div>Special Thanks</div>
          <p>
            {{work.fields.[Special Thanks]}}
          </p>
        </div>

        {{/if}}

        {{#if work.fields.[Shows]}}
        <div class="sub">
          <div>Passed Shows</div>
          {{#each id_ in work.fields.[Shows] }}
          {{#each show in id id_}}
          <p>
            {{show.fields.Name}}
          </p>
          {{/each}}
          {{/each}}
        </div>
        {{/if}}

        {{#if work.fields.[Venues]}}
        <div class="sub">
          <div>Place</div>
          {{#each id_ in work.fields.[Venues] }}
          {{#each venue in id id_}}

          <p>{{venue.fields.Name}}</p>

          {{/each}}
          {{/each}}
        </div>
        {{/if}}



        {{#if work.fields.Materials}}
        <div class="sub">
          <div>Matter</div>
          {{#each id_ in work.fields.Materials}}
          {{#each material in id id_}}
          <p>
            {{material.fields.Name}}
          </p>
          {{/each}}
          {{/each}}
        </div>
        {{/if}}

        {{#if work.fields.Year}}
        <div class="sub">
          <div>Year</div>
          <p>{{work.fields.Year}}</p>
        </div>
        {{/if}}


        {{#if work.fields.Status}}
        <div class="sub status">
          <div>{{work.fields.Status}}</div>
           <p></p>
        </div>
        {{/if}}
      </div>
    </div>
    {{> left_intro work=work}}
    </div>
    
  </template>

  <template name="left_intro">
    {{#if work.fields.Intro}}
    <div class="left_intro">
      {{#markdown}}
      {{work.fields.Intro}}
      {{/markdown}}
    </div>
    {{/if}}

  </template>

  <template name="overview">
    <div class="overview">
      {{> eachphoto}}
    </div>
  </template>

  <template name="gradients">
    <div id="background" class="grad-0"></div>
    <div id="background3" class="grad-2"></div>
  </template>


  <template name="eachphoto">
    {{#each work in works}}
    {{#each entryId in work.fields.Entries}} 
    

    {{#if eq @index 0}}
    {{#each entry in id entryId}}
    
    {{#if eq @index 0}}
    <div class="thumbnail_container">
      
    <div class="thumbnail">
      <a class="thumbnail-href" href='/work/{{work.id}}'></a>
      <div class="thumbnail-title">
        <p>
        {{work.fields.Name}}
        </p>
      </div>

      {{#if entry.fields.Photos }}
        {{#each photo in entry.fields.Photos}}
          {{#if eq @index 0}}
          <div class="thumbnail-image" style="background-image: url('{{photo.thumbnails.large.url}}')"></div>
          {{/if}}
        {{/each}}
        
        {{else}}
        {{#if has entry.fields.Meta 'Video'}}
        <div class="thumbnail-image" style="background-image: url('{{yt_thumbnail entry.fields.Link}}')"></div>
        {{else}}
        <div class="thubmnail-text">
          <p>

          {{strmaxwords entry.fields.Text 100}}

          </p>
        </div>
      {{/if}}
      {{/if}}


    </div>
    <div class="thumbnail_bar color-{{strarr work.fields.Field}} ">
   
      <div class="thumbnail-type">
      {{work.fields.Type}}
    </div>
    
    <div class="thumbnail-date">
      {{work.fields.Year}}
    </div>
  </div>
    </div>
    {{/if}}
    {{/each}}
    {{/if}}
    {{/each}}
    
    {{/each}}


  </template>
